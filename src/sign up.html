        <!---Sign up form-->
        <div style="border:1px solid #ccc">
            <div class="container">
              <p>Please fill in this form to create an account.</p>
              <hr>
          
              <label for="email"><b>Email</b></label>
              <input id="Emailtxt" type="text" placeholder="Enter Email" name="email" required>
          
              <label for="psw"><b>Password</b></label>
              <input id="passwordtxt" type="password" placeholder="Enter Password" name="psw" required>
          
              <label for="psw-repeat"><b>Repeat Password</b></label>
              <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
          
              <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
              </label>
          
              <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button id="signUpBtn" type="submit" class="signupbtn">Sign Up</button>
              </div>
            </div>
        </div>
