        <div id="button">
        <h2>Make Your Library Even Better</h2>
    <h3>
        Upload from your favorite artists and start listening! 
    </h3>
     
    <label> Choose the File to upload: </label>
    <!---
    <input type="file" id="myFile" /> <br /><br />
     
    <input type="submit" value="Upload" />
    -->
    <input type="file" name="file" id="file"> <br><br>
<button onclick="doupload()" name="submit" style="background-color: aliceblue; color: black; width: 10%;">Upload File</button>
    </div>

    <!--Upload Scripts-->
    <script>function doupload() {
    let data = document.getElementById("file").files[0];
    let entry = document.getElementById("file").files[0];
    console.log('doupload', entry, data);
    fetch('addtune/' + encodeURIComponent(entry.name), {
        method: 'PUT',
        body: data
    });
    alert('your file has been uploaded');
    location.reload();
}

</script>
