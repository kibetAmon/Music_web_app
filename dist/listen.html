<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listen</title>
    <link rel="stylesheet" href="/sign%20up.db4ee5eb.css">
    <script src="/sign%20up.d680613f.js" defer=""></script>
    <style>
        .dropbtn {
          background-color: darkcyan;
          color: white;
          padding: 16px;
          font-size: 16px;
          border: none;
          cursor: pointer;
          border-radius: 25px;
          border: 2px solid darkcyan;
        }
        
        .dropbtn:hover, .dropbtn:focus {
          background-color: #2980B9;
        }
        
        .dropdown {
          position: relative;
          display: inline-block;
          padding-left: 48%;
        }
        
        .dropdown-content {
          display: none;
          position: absolute;
          background-color: #f1f1f1;
          min-width: 160px;
          overflow: auto;
          box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
          z-index: 1;
        }
        
        .dropdown-content a {
          color: black;
          padding: 12px 16px;
          text-decoration: none;
          display: block;
        }
        
        .dropdown a:hover {background-color: #ddd;}
        
        .show {display: block;}
        
</style>
</head>
<body class="body">
    <nav class="navigation-bar">
        <a href="/index.html"><img class="logo" src="/SoundNow-logos_black.3d2c8663.png"></a>
        <a href="/mysongs.html">Library</a>
        <a href="/selectartist.html">Artist</a>
        <a href="/addtune.html">Upload</a>
        <a href="/listen.html">Stream</a>
        <a href="/sign%20in.html">login/Sign Up</a>
    </nav>

    <p style="text-align: center; padding-top: 100px;">Almost! Start Enjoying Your Songs</p>

<div class="dropdown">
  <button onclick="myFunction()" class="dropbtn">Songs</button>
  <div id="myDropdown" class="dropdown-content">
    <a href="#">Pop That</a>
    <a href="#">Infinity</a>
    <a href="#">Working</a>
  </div>
</div>

<script>/* When the user clicks on the button, 
    toggle between hiding and showing the dropdown content */ function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
}
// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
    if (!event.target.matches('.dropbtn')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for(i = 0; i < dropdowns.length; i++){
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains('show')) openDropdown.classList.remove('show');
        }
    }
};

</script>
</body>
</html>
